<div class="mt-30">
  <app-header [content]="pageContent.header"></app-header>
  <h1>Details of {{newGame.name}}</h1>
  <p><strong>Name:</strong> <span> {{newGame.name}}</span></p>
  <p><strong>Type:</strong><span> {{newGame.type}}</span></p>
  <p><strong>Number of players:</strong><span> {{newGame.players}}</span></p>
  <p><strong>Origin:</strong> <span> {{newGame.origin}}</span></p>
  <p><strong>Add to favourites:</strong> <span> {{newGame.stared}}</span></p>

  <form (ngSubmit)="deleteGame(newGame)">
    <button type="submit" style="background-color:#f12b41f7">Delete</button>
  </form>
</div>

<div class="mt-30">
  <h1>To Update</h1>
  <form (ngSubmit)="updateGame(newGame)">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="newGame.name" id="name" name="name" required="required" />
    <label for="type">Type</label>
    <input type="text" [(ngModel)]="newGame.type" id="type" name="type" required="required" />
    <label for="players">Number of players</label>
    <input type="number" [(ngModel)]="newGame.players" id="players" name="players" required="required" />
    <label for="origin">Origin</label>
    <input type="text" [(ngModel)]="newGame.origin" id="origin" name="origin" required="required" />
    <label for="stared">Add to favourites</label><br />
    <input type="radio" [(ngModel)]="newGame.stared" id="true" name="true" value="true" /> <label class="customLabel" for="true">True</label>
    <input type="radio" [(ngModel)]="newGame.stared" id="false" name="false" value="false" /> <label class="customLabel" for="false">False</label><br>
    <button type="submit" style="background-color:#49924a">Update</button>
  </form>
</div>
