
<h1>Lets add a new game!</h1>

<div>
  <form (ngSubmit)="createNewGame(newGame)">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="newGame.name" id="name" name="name" required="required" />
    <label for="type">Type</label>
    <input type="text" [(ngModel)]="newGame.type" id="type" name="type" required="required" />
    <label for="players">Number of players</label>
    <input type="number" [(ngModel)]="newGame.players" id="players" name="players" required="required" />
    <label for="origin">Origin</label>
    <input type="text" [(ngModel)]="newGame.origin" id="origin" name="origin" required="required" />
    <label for="stared">Add to favourites</label><br />
    <input type="radio" [(ngModel)]="newGame.stared" id="true" name="true" value="true" /> <label class="customLabel" for="true">True</label>
    <input type="radio" [(ngModel)]="newGame.stared" id="false" name="false" value="false"/> <label class="customLabel"  for="false">False</label><br>
    <button type="submit">Create</button>
  </form>

</div>
