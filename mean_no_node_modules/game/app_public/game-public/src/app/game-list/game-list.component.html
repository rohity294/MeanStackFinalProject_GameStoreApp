<div class="customImage">
  <img src="../assets/pawns.jpg" alt="pawns" height="300">
</div>
<h1>List of games from the database:</h1>
<table>
  <tr>
    <th>Name</th>    
    <th>Delete/Update</th>
  </tr>
  <tr *ngFor="let arr of games">
    <td><a routerLink="/game/{{arr._id}}">{{arr.name}}</a></td>    
    <td><a routerLink="/game/{{arr._id}}"><img src="../assets/trash.png" alt="Delete" height="30" width="30"><img src="../assets/pencil.png" alt="Update" height="30" width="30"></a></td>
  </tr>
</table>
